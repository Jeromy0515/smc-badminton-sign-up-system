version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user

hooks:
  ApplicationStop:
    - location: scripts/application-stop.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 60
      runas: root
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 60
      runas: root